<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loading...</title>
  <script>
    // This is a simple SPA fallback for GitHub Pages
    // It redirects all 404s to index.html with the correct path
    
    // Get the current path and clean it up
    const path = window.location.pathname;
    const base = '/spatial-sense';
    
    // Remove the base path if present
    const pathWithoutBase = path.startsWith(base) ? path.slice(base.length) : path;
    
    // Clean up the path (remove leading/trailing slashes)
    const cleanPath = pathWithoutBase.replace(/^\/+|\/+$/g, '');
    
    // Build the new URL
    const newUrl = `${base}/index.html#/${cleanPath}${window.location.search}${window.location.hash}`;
    
    // Only redirect if we're not already on the correct URL
    if (window.location.href !== newUrl) {
      window.location.replace(newUrl);
    }
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/spatial-sense/index.html">
  </noscript>
</head>
<body>
  <p>Loading application...</p>
</body>
</html>
