<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path
    const path = window.location.pathname;
    const base = '/spatial-sense';
    
    // Remove any existing base path and any index.html references
    let cleanPath = path.startsWith(base) ? path.slice(base.length) : path;
    cleanPath = cleanPath.replace(/^\/index\.html/, '');
    
    // Only redirect if we're not already on index.html to prevent loops
    if (!window.location.href.includes('/index.html')) {
      // Build the new URL
      const newUrl = `${base}/index.html${cleanPath}${window.location.search}${window.location.hash}`;
      window.history.replaceState({}, '', newUrl);
      window.location.reload();
    }
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/spatial-sense/index.html">
  </noscript>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
